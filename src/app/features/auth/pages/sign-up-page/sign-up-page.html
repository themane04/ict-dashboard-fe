<div class="sign-up-form">
  <h2>Sign Up</h2>

  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        type="text"
        formControlName="firstName"
        placeholder="e.g. John"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        id="lastName"
        type="text"
        formControlName="lastName"
        placeholder="e.g. Doe"
      />
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="e.g. johndoe22"
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="e.g. johndoe@example.com"
      />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option value="" disabled selected>Select a role</option>
        <option value="Coach">Coach</option>
        <option value="Member">Member</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="••••••••"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        placeholder="••••••••"
      />
    </div>

    <div class="signup-switch">
      <span>Already have an account?</span>
      <button type="button" (click)="goToSignIn()">Sign In</button>
    </div>

    <button type="submit" [disabled]="form.invalid || isSigningUp">Sign Up</button>
  </form>

  @if (errors.length > 0) {
    <div class="error-messages">
      <h3>Whoops, something went wrong:</h3>
      @for (error of errors; track error) {
        <p><strong>{{ error.field }}</strong>: {{ error.message }}</p>
      }
    </div>
  }
</div>
